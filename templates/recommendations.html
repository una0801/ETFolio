<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF 추천 - ETFolio</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dictionary.css">
</head>
<body>
    <div class="container">
        <!-- 네비게이션 바 -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1>📈 ETFolio</h1>
            </div>
            <div class="nav-links">
                <a href="/">대시보드</a>
                <a href="/analysis">분석</a>
                <a href="/recommendations" class="active">추천</a>
                <a href="/dictionary">용어사전</a>
            </div>
        </nav>

        <header style="margin-top: 20px;">
            <h1>🎯 인기 ETF 추천</h1>
            <p>주요 ETF들의 성과를 분석하여 투자 스타일별로 추천합니다</p>
        </header>

        <main>
            <!-- 인기 ETF 추천 -->
            <section class="card">
                <h2>인기 ETF 추천</h2>
                <p style="color: #94a3b8; font-size: 0.9em; margin-bottom: 15px;">
                    주요 ETF들의 성과를 분석하여 카테고리별로 추천합니다 (클릭하여 바로 추가)
                </p>
                <div class="form-group">
                    <select id="recommendation-category">
                        <option value="korean">한국 ETF</option>
                        <option value="us">미국 ETF</option>
                    </select>
                    <select id="recommendation-period">
                        <option value="1y">1년</option>
                        <option value="3y">3년</option>
                        <option value="5y" selected>5년</option>
                    </select>
                    <button onclick="loadRecommendations()">추천 ETF 보기</button>
                </div>
                
                <!-- 추천 탭 -->
                <div class="recommendation-tabs" id="recommendation-tabs" style="display: none;">
                    <button class="tab-btn active" onclick="switchRecommendationTab('high_return')">고수익형</button>
                    <button class="tab-btn" onclick="switchRecommendationTab('stable')">안정형</button>
                    <button class="tab-btn" onclick="switchRecommendationTab('high_dividend')">고배당형</button>
                    <button class="tab-btn" onclick="switchRecommendationTab('monthly_investing')">적립식</button>
                    <button class="tab-btn" onclick="switchRecommendationTab('popular')">인기순</button>
                    <button class="tab-btn" onclick="switchRecommendationTab('high_aum')">투자유치</button>
                    <button class="tab-btn" onclick="switchRecommendationTab('balanced')">균형형</button>
                </div>
                
                <div id="recommendations-content"></div>
            </section>
        </main>

        <!-- DB 정보 버튼 -->
        <button class="db-info-btn" onclick="showDBInfo()">🗄️</button>

        <!-- DB 정보 모달 -->
        <div id="dbModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content">
                <span class="close" onclick="closeDBModal()">&times;</span>
                <h2>데이터베이스 연결 정보</h2>
                <div id="db-info-content">
                    <p>로딩 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
