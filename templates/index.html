<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETFolio - ETF 포트폴리오 트래커</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Choices.js for searchable dropdown -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📈 ETFolio</h1>
            <p>내 ETF 투자 대시보드</p>
        </header>

        <main>
            <!-- ETF 추가 섹션 -->
            <section class="card">
                <h2>ETF 추가하기</h2>
                <div class="form-group">
                    <select id="etf-select" style="flex: 1;">
                        <option value="">🔍 ETF 검색 (종목명 또는 티커 입력)...</option>
                    </select>
                    <button onclick="addETFFromSelect()" style="flex: 0 0 100px;">추가</button>
                </div>
                <div class="korean-etf-suggestions">
                    <p>💡 검색창에 "KODEX", "TIGER", "SPY", "배당" 등 입력하여 검색 가능</p>
                    <p id="etf-count-info" style="font-size: 0.9em; color: #666;">📊 ETF 목록 로딩 중...</p>
                </div>
            </section>

            <!-- 포트폴리오 요약 -->
            <section class="card">
                <h2>포트폴리오 요약</h2>
                <div id="portfolio-summary">
                    <p>로딩 중...</p>
                </div>
            </section>

            <!-- ETF 목록 -->
            <section class="card">
                <h2>등록된 ETF</h2>
                <div id="etf-list">
                    <p>로딩 중...</p>
                </div>
            </section>

            <!-- 차트 섹션 -->
            <section class="card">
                <h2>ETF 분석</h2>
                <div class="form-group">
                    <select id="chart-ticker-select">
                        <option value="">ETF 선택</option>
                    </select>
                    <select id="period-select">
                        <option value="1mo">1개월</option>
                        <option value="3mo">3개월</option>
                        <option value="6mo">6개월</option>
                        <option value="1y" selected>1년</option>
                        <option value="3y">3년</option>
                        <option value="5y">5년</option>
                    </select>
                    <button onclick="loadCharts()">차트 보기</button>
                </div>
                
                <div id="analytics-info"></div>
                <div id="price-chart"></div>
                <div id="dividend-chart"></div>
                <div id="return-chart"></div>
            </section>
        </main>

        <footer>
            <p>ETFolio - Powered by FastAPI & yfinance</p>
        </footer>
    </div>

    <!-- DB Info Button -->
    <button class="db-info-btn" onclick="showDBInfo()" title="데이터베이스 정보">
        🗄️
    </button>

    <!-- DB Info Modal -->
    <div id="dbModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>📊 데이터베이스 연결 정보</h2>
                <button class="close-btn" onclick="closeDBModal()">×</button>
            </div>
            <div id="dbInfoContent">
                <p>로딩 중...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
